<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Dom</title>
</head>
<body>
    <h1>Expense tracker</h1>
    <form >
        <fieldset>
            <legend>Expense Calculator</legend>
            <table class="table">
                <tr>
                    <th>item name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Amount in RS</th>
                </tr>
                <tr>
                    <td>#</td>
                    <td>$</td>
                    <td>%</td>
                    <td><&/td>
                </tr>
            </table>
            <button class="add-el">Add</button>
            <button class="cal-el">Calculate Amount</button>
        </fieldset>
    </form>
    <script src="sandbox.js" defer></script>
</body>
</html>
